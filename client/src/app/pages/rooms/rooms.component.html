<nav class="navbar bg-white navbar-white static-top navbar-shadow">
    <div class="container">
        <a class="navbar-brand">Quiz Myanmar</a>
        <button class="btn btn-outline-primary float-right" (click)="createRoom()">Create Room <i class="fas fa-plus"></i></button>
    </div>
</nav>
<div class="container">
    <h2 class="mt-3 text-primary">Your Room</h2>
    <div class="row">
        
        <div class="col-4">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-primary">Medical Quiz</h3>
                    <div class="card-text">
                        
                        <h1 class="mt-2 text-danger">ID : 615486</h1>
                    </div>

                    <div class="mt-3">
                        <span class="font-weight-bold">Users in room</span>
                        <span class="font-weight-bold float-right text-success">5</span>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">nicolasbryne</li>
                        <li class="list-group-item">Kaung Myat</li>
                        <li class="list-group-item">Thawdar Aye</li>
                    </ul>

                    <button class="btn btn-success float-right mt-5">Start <i class="fas fa-play ml-1"></i></button>
                </div>
            </div>
        </div>
        <div class="col-4" *ngFor="let room of rooms">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-primary">{{room.name}}</h3>
                    <div class="card-text">
                        
                        <h1 class="mt-2 text-danger">ID : {{room.id}}</h1>
                    </div>

                    <div class="mt-3">
                        <span class="font-weight-bold">Users in room</span>
                        <span class="font-weight-bold float-right text-success">{{room.joins}}</span>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item" *ngFor="let user of room.users">{{user.name}}</li>
                    </ul>

                    <button class="btn btn-success float-right mt-5">Start <i class="fas fa-play ml-1"></i></button>
                </div>
            </div>
            
        </div>
    </div>
</div>
